<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./style.css" />
  <script>
    document.addEventListener("contextmenu", (event) =>
      event.preventDefault()
    );
  </script>
</head>

<body>
  <div class="chargeError">
    <div class="card red lighten-3 text-white" style="padding: 3px 5px">
      <p>Maximum number of charge reached</p>
    </div>
  </div>
  <div class="controllers">
    <div class="positive">
      <button class="button__pos btn btn-floating red pulse" id="pos__button">
        +ve
      </button>

      <input min="1" max="10" type="range" step="1" class="pos_input white-text" onchange="{
        document.querySelector('.positive_value').textContent= window.event.target.value
      }" />
      <p class="positive_value white-text">6</p>
    </div>

    <h6 class="white-text">Add Charge</h6>
    <div class="negative">
      <button class="button__neg btn btn-floating indigo pulse" id="neg__button">
        -ve
      </button>
      <input min="1" max="10" type="range" step="1" class="neg_input white-text" onchange="{
        document.querySelector('.negative_value').textContent= window.event.target.value
      }" />
      <p class="negative_value white-text">6</p>

    </div>
    <div id="radius" class ="white-text">
    <input type="number" value="100" min="80" max="300" class="radius " step="10"
     />
    <p>Enter Radius</p>
</div>
  </div>
  
  <div class="viewButtons">
    <a href="#math-modal" class="modal-trigger"><button class="btn waves-effect waves-light">Math</button></a>

    <a href="#summary-modal" class="modal-trigger"><button class="btn waves-effect waves-light">Remarks</button></a>
  </div>
  <div class="modeChange">
    <div class="input-field">
      <select class="change-mode">
        <option value="" disabled selected>Choose Mode</option>
        <option value="BasicModel">Basic Model</option>
        <option value="CircularMotion">Circular Motion</option>
        <option value="FieldLine">Dipole On Linear Axis</option>
        <option value="RatioBetweenForces">Ratio between forces</option>
        <option value="NullPoint">Null Point</option>
      </select>
    </div>

    <div class="modal mathModal" id="math-modal">
      <p onClick="()=>{closeModal(`mathModal`)}" class="modal-close" style="
          font-weight: bolder;
          position: absolute;
          top: 0;
          right: 0;
          margin: 10px;
          cursor: pointer;
        ">
        X
      </p>
      <div class="container section">
        <h5 class="center">Mathmetical Interpretations</h5>
        <p id="maths__here">
        </p>
      </div>
    </div>

    <div class="modal summaryModal" id="summary-modal">
      <p onClick="()=>{closeModal(`summaryModal`)}" class="modal-close" style="
          font-weight: bolder;
          position: absolute;
          top: 0;
          right: 0;
          margin: 10px;
          cursor: pointer;
        ">
        X
      </p>
      <div class="container section">
        <h5 class="center">Remarks</h5>
        <p id="remarks__here">

        </p>
      </div>
    </div>

    <script src="modes/circularMotion.js"></script>
    <script src="modes/fieldLinesAndDipole.js"></script>
    <script src="modes/nullPointBetweenCharge.js"></script>
    <script src="modes/ratioBetweenForces.js"></script>



    <script src="js/modeChange.js"></script>
    <script src="js/main.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/charge.js"></script>
    <script>
      M.AutoInit();
      const closeModal = (className) => {
        const modal = document.querySelector(`.${className}`);
        M.Modal.getInstance(modal).close();
      };

      // const circularMotion = document.querySelector(".circular");
      // circularMotion.addEventListener("click", () => {

      // });
    </script>
</body>

</html>
